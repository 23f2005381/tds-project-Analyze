<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Data Analysis Result</title>
    <style>
        body {
            padding: 20px;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Data Analysis Result</h1>
        <div id="loading" class="loading alert alert-info">Loading data...</div>
        <div id="content" class="d-none">
            <h2>Results from execute.py</h2>
            <pre id="resultJson"></pre>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loadingElement = document.getElementById('loading');
            const contentElement = document.getElementById('content');
            const resultElement = document.getElementById('resultJson');

            loadingElement.style.display = 'block';

            fetch('result.json')
                .then(response => response.json())
                .then(data => {
                    loadingElement.style.display = 'none';
                    contentElement.classList.remove('d-none');
                    resultElement.textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    loadingElement.textContent = 'Error loading data.';
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
